name: pull-request

on:
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"

    name: Ruby ${{ matrix.ruby }}

    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run RuboCop
        run: bin/rake rubocop

      - name: Run tests
        run: bin/rake test

      - name: Generate docs
        run: bin/rake docs
